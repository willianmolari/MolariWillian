<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Orçamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <button class="menu-btn active" data-tela="telaCalculo">Cálculo</button>
    <button class="menu-btn" data-tela="telaGastos">Gastos</button>
    <button class="menu-btn" data-tela="telaEstoque">Estoque</button>
  </header>

  <section id="telaCalculo" class="active container">
    <!-- Campos de cálculo e resultado -->
    <input id="produto" placeholder="Produto" type="text">
    <select id="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="PETG">PETG</option>
      <option value="RESINA">RESINA</option>
    </select>
    <input id="quantidade" placeholder="Quantidade (g)" type="number">
    <input id="horas" placeholder="Horas de produção" type="number">
    <select id="maquina">
      <option>Ender 3 S1</option>
      <option>Creality LD-002R</option>
    </select>
    <select id="pintura">
      <option>Sim</option>
      <option>Não</option>
    </select>
    <button id="btnCalcular">Calcular</button>

    <div id="resultado" class="result"></div>
  </section>

  <section id="telaGastos" class="container">
    <div class="tabela-gastos-container">
      <div id="gastos-loading" class="loading-message" style="display:none;">Carregando...</div>
      <div id="tabelaGastos">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <section id="telaEstoque" class="container">
    <!-- Campos para atualizar estoque -->
    <input id="materialEstoque" placeholder="Material" type="text">
    <input id="quantidadeEstoque" placeholder="Quantidade" type="number">
    <select id="tipoMovimento">
      <option>Entrada</option>
      <option>Saída</option>
    </select>
    <input id="notaEstoque" placeholder="Nota" type="text">
    <button id="btnAtualizarEstoque">Atualizar Estoque</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
