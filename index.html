<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Orçamento 3D</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  section { display: none; margin-top: 20px; }
  section.active { display: block; }
  button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
  input, select { margin: 5px 0; padding: 5px; width: 200px; }
  .menu { margin-bottom: 20px; }
  .menu button { margin-right: 10px; }
  #resultado, #orcamentoPersonalizado { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
</style>
</head>
<body>

<div class="menu">
  <button class="menu-btn active" data-tela="telaOrcamento">Orçamento</button>
  <button class="menu-btn" data-tela="telaGastos">Gastos</button>
  <button class="menu-btn" data-tela="telaEstoque">Estoque</button>
</div>

<!-- ------------------ ORÇAMENTO ------------------ -->
<section id="telaOrcamento" class="active">
  <h2>Calculadora de Orçamento</h2>
  
  <label>Produto</label>
  <input type="text" id="produto">

  <label>Material</label>
  <select id="material">
    <option value="PLA">PLA</option>
    <option value="ABS">ABS</option>
    <option value="PETG">PETG</option>
    <option value="RESINA">RESINA</option>
  </select>

  <label>Peso do Material (g)</label>
  <input type="number" id="quantidade" step="1">

  <label>Horas de Impressão</label>
  <input type="number" id="horas" step="0.1">

  <label>Máquina</label>
  <select id="maquina">
    <option value="Ender 3 S1">Ender 3 S1</option>
    <option value="Creality LD-002R">Creality LD-002R</option>
  </select>

  <label>Pintura?</label>
  <select id="pintura">
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <label>Data da Venda</label>
  <input type="date" id="dataVenda">

  <button id="btnCalcular">Enviar Orçamento</button>

  <h3>Valores Calculados</h3>
  <div id="resultado"></div>

  <hr>

  <h3>Orçamento Personalizado</h3>
  <label>% de Lucro</label>
  <input type="number" id="lucroPercent" step="1" value="50">
  <button id="btnGerarOrcamento">Gerar Orçamento</button>

  <div id="orcamentoPersonalizado"></div>
</section>

<!-- ------------------ GASTOS ------------------ -->
<section id="telaGastos">
  <h2>Gastos</h2>
  <p id="gastos-loading" style="display:none;">Carregando...</p>
  <table id="tabelaGastos" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- ------------------ ESTOQUE ------------------ -->
<section id="telaEstoque">
  <h2>Controle de Estoque</h2>
  
  <label>Material</label>
  <select id="materialEstoque">
    <option value="PLA">PLA</option>
    <option value="ABS">ABS</option>
    <option value="PETG">PETG</option>
    <option value="RESINA">RESINA</option>
  </select>

  <label>Quantidade</label>
  <input type="number" id="quantidadeEstoque" step="1">

  <label>Tipo de Movimento</label>
  <select id="tipoMovimento">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>

  <label>Nota</label>
  <input type="text" id="notaEstoque">

  <button id="btnAtualizarEstoque">Atualizar Estoque</button>
</section>

<script src="seu_codigo.js"></script>
</body>
</html>
