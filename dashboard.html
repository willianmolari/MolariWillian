<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="container">
    <h1 id="titulo"></h1>
    <p>VocÃª estÃ¡ logado no sistema.</p>
    <button id="logoutBtn">Sair</button>
  </main>

  <script>
    // Verifica se o usuÃ¡rio estÃ¡ logado
    const emailLogado = sessionStorage.getItem("usuarioLogado");

    if (!emailLogado) {
      // Se nÃ£o estiver logado, redireciona para a tela de login
      alert("VocÃª precisa estar logado para acessar o dashboard.");
      window.location.href = "index.html"; // troque para seu arquivo de login
    } else {
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const usuario = usuarios.find(u => u.email === emailLogado);
      const nome = usuario?.nome || emailLogado;

      document.getElementById('titulo').textContent = `ðŸ‘‹ OlÃ¡, ${nome}!`;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("usuarioLogado");
      window.location.href = "index.html"; // tela de login
    });
  </script>
</body>
</html>
